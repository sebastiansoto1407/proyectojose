    // Funci√≥n para iniciar el cron√≥metro
    function startTimer() {
        countdownTime = 10; // Establecer tiempo en 10 segundos
        document.getElementById("timer").textContent = formatTime(countdownTime);
    
        clearInterval(timer); // Limpiar cualquier temporizador anterior
        timer = setInterval(function() {
            countdownTime--;
            document.getElementById("timer").textContent = formatTime(countdownTime);
    
            // Cuando el tiempo llega a 0, pasar a la siguiente ronda
            if (countdownTime <= 0) {
                clearInterval(timer); // Detener el cron√≥metro
                document.getElementById("result-message").style.display = "block";
                document.getElementById("result-text").textContent = "Se acab√≥ el tiempo! Respuesta pasada.";
                setTimeout(() => {
                    currentRound++;
                    loadRound(); // Cargar la siguiente ronda
                    document.getElementById("result-message").style.display = "none";
                }, 1000);
            }
        }, 1000);
    }
    
    // Funci√≥n para dar formato al tiempo
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }

}
